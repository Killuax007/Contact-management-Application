<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/Base::Layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card mt-3 p-3 ">
          <div class="alert text-center" role="alert" th:classappend="${message.type}" th:if="${message}">
            <p th:text="${message.content}"></p>
          </div>
          <h2 class="text-center">
            Login here...
          </h2>
          <form method="post" novalidate th:action="@{/fetch}">
            <div class="mb-3">
              <label class="form-label" for="exampleInputEmail1">Email address</label>
              <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
              <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="exampleInputPassword1">Password</label>
              <input class="form-control" id="exampleInputPassword1" type="password">
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" id="exampleCheck1" type="checkbox">
              <label class="form-check-label" for="exampleCheck1">Accept Terms & Conditions</label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
